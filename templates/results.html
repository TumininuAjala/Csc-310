<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Link</th>
                <th>Summary</th>
            </tr>
        </thead>
        
        <tbody>
            {% for link, text in summary.items() %}
                <tr>
                    <td><a href="{{link}}"> {{ link }} </a></td>
                    <td> {{ text }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
<style>
    table {
  table-layout: fixed;
  width: 100%;
  border-collapse: collapse;
  border: 3px solid purple;
}

thead th:nth-child(1) {
  width: 50%;
}

th,
td {
  padding: 20px;
}

th {
  letter-spacing: 2px;
}

td {
  letter-spacing: 1px;
}

tbody td {
  text-align: center;
  line-height: 1.5;
}


</style>
</html>
